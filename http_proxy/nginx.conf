
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                     '$status $body_bytes_sent "$http_referer" '
                     '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  0;
	send_timeout 0;
    #keepalive_timeout  65;


	proxy_connect_timeout       600;		 # 6000
	proxy_send_timeout          600;		 # 6000
	proxy_read_timeout          600;		 # 6000
	# proxy_buffer_size           4k;
	# proxy_buffers               4 32k;
	# proxy_busy_buffers_size     64k;
	# proxy_temp_file_write_size  64k;
	# proxy_buffering             off;
	# proxy_next_upstream error;

    #gzip  on;

	# Comet/push配信用のサーバー
	# get http://server.com/tascal/stream
	upstream message_streaming {
		# socketの場合
		# server unix:/tmp/message_streaming.0.sock
		server localhost:3000;
	}
	
	# Railsアプリ
	# get http://server.com/tascal/
	upstream tascal {
		# socketの場合
		# server unix:/tmp/tascal.0.sock
		server localhost:3001;
	}

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {	
			
			proxy_pass http://tascal;
            #root   share/nginx/html;
            #index  index.html index.htm;
        }

		location /stream {
			proxy_pass http://message_streaming;
			break;
		}

